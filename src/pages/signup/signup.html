<ion-header>

  <ion-navbar>
    <ion-title>Create Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input formControlName="firstName" type="text"></ion-input> 
    </ion-item>

    <ion-item>
          <ion-label stacked>Last Name</ion-label>
          <ion-input formControlName="lastName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" [class.invalid]="!signupForm.controls.email.valid &&signupForm.controls.email.dirty"></ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs 6 characters.</p>
    </ion-item>

    <button ion-button round full type="submit">
      Create an Account
    </button>

  </form>

</ion-content>
