
<ion-header>

  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <!-- Image.  User should be able to input a new image -->
    <ion-buttons>
        <button ion-button>
            <ion-icon name="camera"></ion-icon>
        </button>
    </ion-buttons>

    <!-- Barcode. User should be able to enter a barcode -->
    <ion-buttons>
        <button ion-button (click)="scanBarcode()">
            <ion-icon name="barcode"></ion-icon>
        </button>
    </ion-buttons>
    
    <!-- Barcode Test Results -->
    <div *ngIf="scanData">
        <p>Scanned Text: {{scanData.text}}</p>
        <p>Scanned Format: {{scanData.format}}</p>
    </div>

    <!-- Begin Add Item Form -->
    <form [formGroup]="addItemForm" (submit)="addItem(item)" novalidate>

    <!-- Category_Id -->
    <ion-item>
        <ion-label stacked>Category</ion-label>
        <ion-input formControlName="categoryId" type="text"></ion-input>
    </ion-item>

    <!-- Item_Id -->
    <ion-item>
        <ion-label stacked>UPC / ISBN</ion-label>
        <ion-input formControlName="itemId" type="number" value={{scanData.text}}></ion-input>
    </ion-item>

    <!-- Name -->
    <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <!-- Description -->
    <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-input formControlName="description" type="text"></ion-input>
    </ion-item>

    <!-- Est. Value -->
    <ion-item>
        <ion-label stacked>Est. Value</ion-label>
        <ion-input formControlName="estValue" type="number"></ion-input>
    </ion-item>

    <!-- Quantity Owned -->
    <ion-item>
        <ion-label stacked>Quantity</ion-label>
        <ion-input formControlName="quantity" type="number"></ion-input>
    </ion-item>

    <!-- input_date.  Use Date.now() -->
    <ion-item>
        <ion-label stacked>Date</ion-label>
        <ion-datetime formControlName="inputDate" displayFormat="MM/YYYY" pickerFormat="MM YYYY"></ion-datetime>
      </ion-item>

    <!-- Add Button -->
    <ion-buttons>
      <button ion-button round type="submit">Add</button>
    </ion-buttons>
</form>

</ion-content>
