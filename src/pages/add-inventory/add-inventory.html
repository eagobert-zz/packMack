
<ion-header>

  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    
    
    <!-- Barcode. User should be able to enter a barcode -->
    <ion-buttons>
        <button ion-button (click)="scanBarcode()">
            <ion-icon name="barcode"></ion-icon>
        </button>
    </ion-buttons>
    
    <!-- Image.  User should be able to input a new image -->
    <ion-buttons>
            <button ion-button (click)="takePic()">
                <ion-icon name="camera"></ion-icon>
            </button>
        </ion-buttons>
    <!-- Image Preview -->
    <img src="{{ picUrl }}" *ngIf='picUrl'/>
    

    <!-- Begin Add Item Form -->
    <form [formGroup]="addItemForm" (submit)="addItem(item)" novalidate>
    
    <!-- Image -->
    
    <ion-item>
        <ion-label stacked> Camera
        </ion-label>
        <ion-input formControlName="imageUrl" type="text" value="{{picUrl}}"></ion-input>
    </ion-item>

    <!-- Category_Id -->
    <ion-item>
        <ion-label stacked>Category</ion-label>
        <ion-select formControlName="categoryId" type="text">
            <ion-option>Electronics</ion-option>
            <ion-option>Movies</ion-option>
            <ion-option>Video Games</ion-option>
            <ion-option>Books</ion-option>
            <ion-option>Furnishings</ion-option>
        </ion-select>
    </ion-item>

    <!-- Item_Id -->
    <ion-item>
        <ion-label stacked>UPC / ISBN</ion-label>
        <ion-input formControlName="itemId" type="number" value={{scanData.text}}></ion-input>
    </ion-item>

    <!-- Name -->
    <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <!-- Description -->
    <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-input formControlName="description" type="text"></ion-input>
    </ion-item>

    <!-- Est. Value -->
    <ion-item>
        <ion-label stacked>Est. Value</ion-label>
        <ion-input formControlName="estValue" type="number"></ion-input>
    </ion-item>

    <!-- Quantity Owned -->
    <ion-item>
        <ion-label stacked>Quantity</ion-label>
        <ion-input formControlName="quantity" type="number"></ion-input>
    </ion-item>

    <!-- input_date.  Use Date.now() -->
    <ion-item>
        <ion-label stacked>Date</ion-label>
        <ion-datetime formControlName="inputDate" displayFormat="MM/YYYY" pickerFormat="MM YYYY"></ion-datetime>
      </ion-item>

    <!-- Add Button -->
    <ion-buttons>
      <button ion-button round type="submit">Add</button>
    </ion-buttons>
</form>

</ion-content>
